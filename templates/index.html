<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Prediction</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">BAT CAR AGENCY © 2024</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Please fill in the details below to estimate the car's selling price</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Year</label>
                <input type="number" class="form-control" name="Year" placeholder="Enter year (e.g., 2010)" required>
            </div>

            <div class="form-group">
                <label>Showroom Price (lakhs)</label>
                <input type="number" step="0.01" class="form-control" name="Present_Price" placeholder="e.g., 10.45" required>
            </div>

            <div class="form-group">
                <label>Kilometers Driven</label>
                <input type="number" class="form-control" name="Kms_Driven" placeholder="e.g., 10000" required>
            </div>

            <div class="form-group">
                <label>Previous Owners</label>
                <input type="number" class="form-control" name="Owner" placeholder="0, 1, or 2" required>
            </div>

            <div class="form-group">
                <label>Fuel Type</label>
                <select class="form-control" name="Fuel_Type" required>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="CNG">CNG</option>
                </select>
            </div>

            <div class="form-group">
                <label>Seller Type</label>
                <select class="form-control" name="Seller_Type" required>
                    <option value="Dealer">Dealer</option>
                    <option value="Individual">Individual</option>
                </select>
            </div>

            <div class="form-group">
                <label>Transmission Type</label>
                <select class="form-control" name="Transmission" required>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Check Selling Price</button>
        </form>

        {% if prediction_text %}
            <h3 class="mt-4">{{ prediction_text }}</h3>
        {% endif %}
    </div>

    <footer class="text-center mt-5">
        <p>© 2024 Bat Car Agency. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
